---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "ui.fullname" . }}
  labels:
    app: crawler
    component: ui
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.externalPort | default "80" | quote }}
      protocol: TCP
      targetPort: {{ .Values.service.internalPort | default "8000" | quote }}
      name: {{ .Values.service.name }}
  selector:
    app: crawler
    component: ui
    release: {{ .Release.Name }}
